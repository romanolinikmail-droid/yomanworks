<script>
const lynx = document.getElementById("lynx");
let mouseX=0, mouseY=0, lynxX=0, lynxY=0, prevMouseX=0, tilt=0;
document.addEventListener("mousemove", (e)=>{
  mouseX=e.clientX;
  mouseY=e.clientY;
  const deltaX = mouseX - prevMouseX;
  prevMouseX = mouseX;
  tilt += deltaX*0.2;
  tilt *= 0.85;
  tilt=Math.max(-45, Math.min(45, tilt));
});
function animate(){
  lynxX += (mouseX - lynxX) * 0.1;
  lynxY += (mouseY - lynxY) * 0.1;
  tilt *= 0.9;
  if(Math.abs(tilt)<0.05) tilt=0;
  lynx.style.transform = `translate(${lynxX - 40}px, ${lynxY - 20}px) rotate(${tilt}deg)`;
  requestAnimationFrame(animate);
}
animate();
</script>
