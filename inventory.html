<!-- Lynx -->
<img id="lynx" src="lynx.png" alt="lynx"
     style="position:fixed; width:80px; pointer-events:none; z-index:9999; left:0; top:0; transition:transform 0.15s linear;">

<script>
const lynx = document.getElementById("lynx");

let mouseX = 0;
let mouseY = 0;
let lynxX = 0;
let lynxY = 0;
let prevMouseX = 0;
let tilt = 0;

document.addEventListener("mousemove", (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;

  const deltaX = mouseX - prevMouseX;
  prevMouseX = mouseX;

  tilt += deltaX * 0.2;
  tilt *= 0.85;
  tilt = Math.max(-45, Math.min(45, tilt));
});

function animate() {
  lynxX += (mouseX - lynxX) * 0.1;
  lynxY += (mouseY - lynxY) * 0.1;

  tilt *= 0.9;
  if (Math.abs(tilt) < 0.05) tilt = 0;

  lynx.style.transform =
    `translate(${lynxX - 40}px, ${lynxY - 20}px)
     rotate(${tilt}deg)`;

  requestAnimationFrame(animate);
}

animate();
</script>
