<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>YomanWorks</title>
  <link rel="icon" href="favicon.png"/>

  <!-- FONT -->
  <style>
    body{
      margin:0;
      font-family: "Century Gothic", sans-serif;
      background:#282828;
      color:#fff;
      scroll-behavior:smooth;
    }

    h1,h2,h3{margin:0}

    section{padding:80px 20px}

    .container{
      max-width:1100px;
      margin:auto;
    }

    /* ================= HEADER ================= */

    header{
      position:fixed;
      top:0;
      width:100%;
      background:linear-gradient(to bottom, rgba(0,0,0,.7), transparent);
      display:flex;
      justify-content:center;
      padding:14px 0;
      z-index:1000;
    }

    header img{
      height:48px;
      cursor:pointer;
    }

    /* ================= HERO ================= */

    #home{
      display:flex;
      margin-top:80px;
    }

    .hero-half{
      width:50%;
      position:relative;
      overflow:hidden;
      cursor:pointer;
    }

    .hero-half img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition:.4s;
    }

    .hero-half:hover img{
      transform:scale(1.05);
    }

    .hero-title{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:56px;
      font-weight:bold;
      color:#FFD000;
      letter-spacing:4px;
    }

    /* ================= PROJECT CARDS ================= */

    .card{
      background:#1a1a1a;
      border-radius:12px;
      overflow:hidden;
      margin-bottom:60px;
    }

    .card img{
      width:100%;
      height:auto;
      display:block;
    }

    .card-content{
      padding:30px;
    }

    .btn{
      display:inline-block;
      padding:12px 24px;
      border-radius:6px;
      text-decoration:none;
      font-weight:bold;
      margin-right:10px;
      margin-top:12px;
    }

    .btn-primary{
      background:#FFD000;
      color:#282828;
    }

    .btn-outline{
      border:2px solid #FFD000;
      color:#FFD000;
    }

    /* ================= SERVICE GALLERY ================= */

    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
    }

    .grid img{
      width:100%;
      cursor:pointer;
      border-radius:8px;
    }

    /* ================= LIGHTBOX ================= */

    #lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.95);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }

    #lightbox img{
      max-width:95%;
      max-height:95%;
    }

    /* ================= LYNX ================= */

    #lynx{
      position:fixed;
      width:90px;
      pointer-events:none;
      z-index:9998;
      transform:translate(-50%,-50%);
    }

    /* ================= MOBILE ================= */

    @media(max-width:768px){

      #home{
        flex-direction:column;
      }

      .hero-half{
        width:100%;
        height:55vh;
      }

      .grid{
        grid-template-columns:1fr 1fr;
      }

      #lynx{
        display:none;
      }
    }
  </style>
</head>
